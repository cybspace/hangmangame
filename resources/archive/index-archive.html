<!DOCTYPE HTML>
<html>
	<head lang="ru">
		<meta charset="utf-8">
		<title>Hangman</title>
		<link href="https://fonts.googleapis.com/css?family=Arsenal:400,400i&amp;subset=cyrillic" rel="stylesheet">
		<link href="resources/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
		  <div class="main">
		  	<div class="navigation-wrapper centered">
				<div class="navigation">
		  			<button class="btn btn-left" id="new-game">Новая игра</button>
		  			<button class="btn btn-left" id="hint">Подсказка: <span id="js--hint-count"></span></button>
		  			<button class="btn btn-right" id="language">RU</button>
		  		</div>
			</div>
			<div class="game-title" id="js--game-title">
				Угадай слово
			</div>
			<div class="log">
				<div class="hidden" id="js--game-log">
					<p>Угадай слово за <span id="js--try-count">X</span> попыток</p>
				</div>
				<div id="js--hint-placeholder">

				</div>
			</div>
			<div class="hidden-word-wrapper">
				<div class="hidden-word" id="js--hidden-word">

				</div>
			</div>
			<div class="letters-wrapper">
				<div class="letters" id="js--letters">

				</div>
			</div>
		</div>
	  </div>

		<script src="resources/js/script.js"></script>
	</body>
</html>
